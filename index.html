<html lang="en">
<head>
  <title>Science Quote Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://use.fontawesome.com/3c7ac1c75b.js"></script>
</head>
<body>
  <div id="bg-Image" class="bg-Image">
    <section class="placeholder">
      <div class="parent">
            <blockquote id="quote-container">
              <p id="authorNameContainer"></p>
            </blockquote>
          <div class="flat">
            <button onclick="customTweet()"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>

          </div>
          <div class="flat">
            <button id='newQuote' onclick="randomElements">Quote</button>
        </div>

      </div>
      </section>
  </div>

<script src="assets/js/javascript.js" type="text/javascript"></script>

	</body>
</html>
